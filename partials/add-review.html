<h3 class="text-center"><strong>Add A New Movie Review</strong></h3>

<form ng-submit="ReviewsFactory.addReview()" role="form">
  <div class="form-group">
    <input type="text" ng-model="ReviewsFactory.reviewTitle" class="form-control" placeholder="Review Title">
  </div>
  <div class="form-group">
    <textarea class="form-control" ng-model="ReviewsFactory.reviewDescription" placeholder="Add your review"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
